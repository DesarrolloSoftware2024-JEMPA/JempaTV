    <div class="home-series">
        <h5 class="title-series">Buscar Películas</h5>
        <form (ngSubmit)="searchSeries()">
            
            <div class="input-series">
            <input type="text" [(ngModel)]="serieTitle" name="title" placeholder="Ingrese el título de la serie" required />
            <button type="submit">Buscar serie</button>
            </div>
            
        </form>
    
        <div class="series-container" *ngIf="series.length > 0">
            <div class="row">
              <div class="col-md-4 mb-4" *ngFor="let serie of series">
                <div class="serie-card">
                  <img [src]="serie.poster" [alt]="serie.title" class="img-fluid serie-poster">
                  <div class="serie-details">
                    <h3 class="serie-title">{{ serie.title }}</h3>
                    <p class="serie-year">{{ serie.year }}</p>

                    <button class="card-btn" (click)="addSerieToWachlist(serie.imdbID, serie.title)">Agregar a Watchlist</button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
