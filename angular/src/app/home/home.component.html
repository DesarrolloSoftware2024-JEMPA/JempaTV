
  <div>    
      @if(!hasLoggedIn){
      <div class="title">
        <p class="text-title" >JempaTV</p>
        <a (click)="login()" class="px-4 btn btn-primary mb-4" style="margin-top: 100px;" role="button">
          <i class="fa fa-sign-in"></i>
          {{ 'AbpAccount::Login' | abpLocalization }}
        </a>
      </div>
      
      <div class="information">
        <p>
          Ingresa o registrate para seguir tus series o peliculas favoritas
        </p>
      </div>
      } @if(hasLoggedIn){

      
        <button routerLink="/series">Buscar serie</button>

        <button routerLink="/watchlist">Mi Watchlist</button>

        <swiper-container style="width: 500px;" loop="true" autoplay  effect="coverflow" centeredSlides="true"
        coverflowEffect="{
          depth:500,
          modifer:1,
          slidesShadows: true,
          rotate:0,
          stretch:0}" 
          navigation="{
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }"
        slidesPerView="auto">
          <swiper-slide  *ngFor="let serie of series">
            <h1> {{serie.title}}</h1>
            <img src="{{serie.poster}}">
          </swiper-slide>
          </swiper-container>
      }
    
  </div>
