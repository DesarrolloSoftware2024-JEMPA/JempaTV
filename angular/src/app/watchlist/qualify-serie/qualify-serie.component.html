<div (abpInit)="this.getCalificationFromSerie(this.idSerie)" class="container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form">
    <div class="form_input">
      <label for="valor">Valor:</label>
      <div class="form_error">
        <input *ngIf="this.calification === null" id="valor" type="number" formControlName="valor" class="number">
        <input *ngIf="this.calification !== null" id="valor" type="number" formControlName="valor" [value]="this.calification.valor" class="number">
        <div *ngIf="formulario.get('valor').invalid && formulario.get('valor').touched" class="invalid-feedback">
          El valor es requerido.
        </div>
      </div>
    </div>
  
    <div class="form_input">
      <label for="">Comentario:</label>
      <div class="form_error">
        <input *ngIf="this.calification === null" id="comentario" type="text" formControlName="comentario" class="text">
      <input *ngIf="this.calification !== null" id="comentario" type="text" formControlName="comentario" [value]="this.calification.comentario" class="text">
      <div *ngIf="formulario.get('comentario').invalid && formulario.get('comentario').touched" class="invalid-feedback">
        Introduce un comentario v√°lido.
      </div>
      </div>
    </div>
  
    <button type="submit" class="form_btn" [disabled]="formulario.invalid">Enviar</button>
  </form>
</div>
