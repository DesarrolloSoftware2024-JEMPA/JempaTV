<div class="container">
  <h6>Recomendado para ti</h6>
<div class="series-carousel-container">
    <swiper-container
      loop="false"
      slides-per-view="5"
      navigation="true"
      space-between="10"
      class="mySwiper"
    >
      <swiper-slide *ngFor="let serie of series">
        <div class="serie-card">
          <div class="poster-container">
            <img [src]="serie.poster" [alt]="serie.title" class="serie-poster">
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
</div>
</div>
